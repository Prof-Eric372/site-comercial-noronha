<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho - Comercial Noronha</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .carrinho-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .item-carrinho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .item-carrinho img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
    }

    .item-info {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .item-info h3 {
      margin: 0;
    }

    .quantidade {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .total {
      text-align: right;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 30px;
    }

    .btn-remover {
      background-color: #e74c3c;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-remover:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Logo Comercial Noronha" />
        <div class="logo-texto">
          <span class="linha-1">Comercial</span>
          <span class="linha-2">Noronha</span>
        </div>
      </a>
    </div>
  </header>

  <main>
    <div class="carrinho-container">
      <h1>Seu Carrinho</h1>
      <div id="carrinho-itens"></div>
      <div class="total" id="total-geral">Total: R$ 0,00</div>
    </div>
  </main>

  <script src="produtos.js"></script>
  <script>
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    const carrinhoContainer = document.getElementById('carrinho-itens');
    const totalGeral = document.getElementById('total-geral');

    function atualizarCarrinho() {
      carrinhoContainer.innerHTML = '';
      let total = 0;

      if (carrinho.length === 0) {
        carrinhoContainer.innerHTML = '<p>Seu carrinho está vazio.</p>';
        totalGeral.textContent = 'Total: R$ 0,00';
        return;
      }

      carrinho.forEach((item, index) => {
        const subtotal = item.preco * item.quantidade;
        total += subtotal;

        const div = document.createElement('div');
        div.classList.add('item-carrinho');
        div.innerHTML = `
          <div class="item-info">
            <img src="${item.imagem}" alt="${item.nome}">
            <div>
              <h3>${item.nome}</h3>
              <p>Preço: R$ ${item.preco.toFixed(2)}</p>
              <div class="quantidade">
                <button onclick="alterarQuantidade(${index}, -1)">-</button>
                <span>${item.quantidade}</span>
                <button onclick="alterarQuantidade(${index}, 1)">+</button>
              </div>
            </div>
          </div>
          <div>
            <p>Subtotal: R$ ${subtotal.toFixed(2)}</p>
            <button class="btn-remover" onclick="removerItem(${index})">Remover</button>
          </div>
        `;
        carrinhoContainer.appendChild(div);
      });

      totalGeral.textContent = `Total: R$ ${total.toFixed(2)}`;
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
    }

    function removerItem(index) {
      carrinho.splice(index, 1);
      atualizarCarrinho();
    }

    function alterarQuantidade(index, delta) {
      carrinho[index].quantidade += delta;
      if (carrinho[index].quantidade <= 0) {
        carrinho.splice(index, 1);
      }
      atualizarCarrinho();
    }

    atualizarCarrinho();
  </script>
</body>
</html>

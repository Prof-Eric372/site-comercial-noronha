<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho - Comercial Noronha</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* CSS específico para a página de carrinho */
    .carrinho-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .item-carrinho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .item-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .item-info img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .item-info h3 {
      margin: 0;
    }

    .quantidade {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }

    .quantidade button {
      width: 30px;
      height: 30px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .quantidade button:hover {
      background-color: #555;
    }

    .btn-remover {
      background-color: #e74c3c;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-remover:hover {
      background-color: #c0392b;
    }

    .total {
      text-align: right;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 30px;
    }

    .voltar-container {
      text-align: center;
      margin-top: 30px;
    }

    .voltar-container a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .voltar-container a:hover {
      background-color: #555;
    }

    /* Responsividade simples */
   @media (max-width: 600px) {
  .item-carrinho {
        flex-direction: column;
        align-items: flex-start;
      }
      .item-info {
        margin-bottom: 10px;
      }
      .voltar-container a {
    font-size: 14px;
    padding: 10px 16px;
    width: 100%;
    text-align: center;
    display: block;
  }
   a.btn.btn-secondary {
    font-size: 14px !important;
    padding: 8px 16px !important;
    line-height: 1.2 !important;
    display: inline-block;
    white-space: nowrap;
    max-width: 100%;
    box-sizing: border-box;
  }
}

  </style>
</head>
<body>
  <div class="carrinho-container">
    <h1>Seu Carrinho <span id="contador-carrinho"></span></h1>
    <div id="carrinho-itens"></div>
    <div class="total" id="total-geral">Total: R$ 0,00</div>

    <div class="voltar-container">
      <a href="index.html">← Voltar à loja</a>
    </div>
  </div>
  <div class="checkout-container">
  <a href="checkout.html" class="btn btn-verde">Finalizar Compra</a>
</div>


  <script>
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    const carrinhoContainer = document.getElementById('carrinho-itens');
    const totalGeral = document.getElementById('total-geral');

    function atualizarContadorCarrinho() {
      const totalItens = carrinho.reduce((soma, item) => soma + item.quantidade, 0);
      const contador = document.getElementById('contador-carrinho');
      if (contador) {
        contador.textContent = totalItens > 0 ? `(${totalItens})` : '';
      }
    }

    function atualizarCarrinho() {
      carrinhoContainer.innerHTML = '';
      let total = 0;

      if (carrinho.length === 0) {
        carrinhoContainer.innerHTML = '<p>Seu carrinho está vazio.</p>';
        totalGeral.textContent = 'Total: R$ 0,00';
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        atualizarContadorCarrinho();
        return;
      }

      carrinho.forEach((item, index) => {
        const subtotal = item.preco * item.quantidade;
        total += subtotal;

        const div = document.createElement('div');
        div.classList.add('item-carrinho');
        div.innerHTML = `
          <div class="item-info">
            <img src="${item.imagem}" alt="${item.nome}">
            <div>
              <h3>${item.nome}</h3>
              <p>Preço: R$ ${item.preco.toFixed(2)}</p>
              <div class="quantidade">
                <button onclick="alterarQuantidade(${index}, -1)">-</button>
                <span>${item.quantidade}</span>
                <button onclick="alterarQuantidade(${index}, 1)">+</button>
              </div>
            </div>
          </div>
          <div>
            <p>Subtotal: R$ ${subtotal.toFixed(2)}</p>
            <button class="btn-remover" onclick="removerItem(${index})">Remover</button>
          </div>
        `;
        carrinhoContainer.appendChild(div);
      });

      totalGeral.textContent = `Total: R$ ${total.toFixed(2)}`;
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      atualizarContadorCarrinho();
    }

    function removerItem(index) {
      carrinho = carrinho.filter((_, i) => i !== index);
      atualizarCarrinho();
    }

    function alterarQuantidade(index, delta) {
      carrinho[index].quantidade += delta;
      if (carrinho[index].quantidade <= 0) {
        carrinho = carrinho.filter((_, i) => i !== index);
      }
      atualizarCarrinho();
    }

    // Inicializa o carrinho e contador
    atualizarCarrinho();
  </script>
</body>
</html>
